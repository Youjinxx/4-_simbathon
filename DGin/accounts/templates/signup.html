{% extends 'base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'accounts:signup' %}"  method="POST">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="text" name="password">
    <br>
    <p>confirm</p>
    <input type="text" name="confirm">
    <br>
    <input type="submit" value="회원가입">
</form>
{% endblock %}
